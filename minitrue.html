<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新网页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 40px;
            margin-right: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="logo.png" alt="Logo">
            <h1>网站名称</h1>
        </div>
        <nav>
            <a href="#">首页</a>
            <a href="#">关于我们</a>
            <a href="#">产品服务</a>
            <a href="#">联系我们</a>
        </nav>
    </header>

    <!-- 网页内容 -->
    <main>
        <h2>欢迎来到我们的网站</h2>
        <p>这里是网站的主要内容区域。</p>
    </main>
</body>
</html>
