<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        /* 整体样式 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(5px);
        }

        /* Logo样式 */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .logo a {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 导航栏样式 */
        .nav {
            position: relative;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #666;
        }

        /* 内容区样式 */
        .content {
            padding: 50px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a href="/"></a>
    </div>
    <div class="nav">
        <a href="#">首页</a>
        <a href="#">关于</a>
        <a href="#">服务</a>
        <a href="#">联系</a>
    </div>
    <div class="content">
        <h1>欢迎来到我的网站</h1>
        <p>这是一个简单而优雅的HTML网站模板,已经满足了您的需求。左上角的Logo可以点击跳转到主页。导航栏采用了毛玻璃效果,营造出高级感。网页背景已经设置为一张图片,并且可以自适应不同屏幕大小。</p>
    </div>
</body>
</html>
