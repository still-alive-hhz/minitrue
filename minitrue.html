<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真理部</title>
    <style>
        /* 整体样式 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('wallpaper/IMG_0121.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Logo 和导航栏样式 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            z-index: 999;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-image: url('wallpaper/IMG_0139.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 1000; /* 确保 Logo 在最上方 */
        }

        .nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #666;
        }

        /* 内容区样式 */
        .content {
            padding: 150px 50px 50px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .content h1 {
            font-size: 8vw;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="header">
        <div class="logo" onclick="window.location.href='minitrue.html'">
        </div>
        <div class="nav">
            <a href="#">首页</a>
            <a href="#">新闻</a>
            <a href="#">真理报</a>
            <a href="#">音乐</a>
        </div>
    </div>
    <div class="content">
        <h1 class="title">真理部</h1>
        <p>"从现在开始，真理部的中心任务就是以真理式学习全面实现中考伟大胜利。"</p>
    </div>
</body>
</html>
