<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真理部</title>
    <style>
        /* 整体样式 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
        }
     .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('wallpaper/IMG_0121.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Logo样式 */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-image: url('wallpaper/IMG_0139.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .logo a {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 导航栏样式 */
        .nav {
            position: relative;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #666;
        }

        /* 内容区样式 */
        .content {
            padding: 50px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            line-height: 1.5;
        }
        /标题样式/
        .title {
            font-size: 8vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
            padding: 0 2rem;
            cursor: pointer;
            transition: transform 0.3s;
        /背景图片样式/
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
    <div class="logo">
        <a href="/"></a>
    </div>
    <div class="nav">
        <a href="#">首页</a>
        <a href="#">新闻</a>
        <a href="#">真理报</a>
        <a href="#">音乐</a>
    </div>
    <div class="content">
    <h1 class="title">真理部<h1>
        <p>这是一个简单而优雅的HTML网站模板,已经满足了您的需求。左上角的Logo可以点击跳转到主页。导航栏采用了毛玻璃效果,营造出高级感。网页背景已经设置为一张图片,并且可以自适应不同屏幕大小。</p>
    </div>
</body>
</html>
